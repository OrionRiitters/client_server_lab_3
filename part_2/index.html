<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
    </head>
    <body>

        <h1 id="pixel-count"></h1>

        <script>

         var browser_pixels = window.innerWidth * window.innerHeight
         document.querySelector('#pixel-count').innerHTML = `There are ${browser_pixels} pixels in this browser window.`

         window.addEventListener('resize', function() {
             browser_pixels = window.innerWidth * window.innerHeight
             document.querySelector('#pixel-count').innerHTML = `There are ${browser_pixels} pixels in this browser window.`
         });

        </script>

    </body>
</html>
