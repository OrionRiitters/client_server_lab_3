<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
    </head>
    <body>

        <label for="input-el">Enter some text to add to the list</label>
        <input type="text" id="input-el">
        <button id="btn-add">Add</button>
        <button id="btn-clear">Clear List</button>
        <ul id="my-list">
        </ul>

        <script>

         let myList = document.querySelector('#my-list')

         document.querySelector('#btn-add').addEventListener('click', function() {
             let valueToAdd = document.querySelector('#input-el').value
             let newListItem = document.createElement('li')

             if (valueToAdd.length > 0) {
                 newListItem.innerHTML = valueToAdd
                 newListItem.className = 'list-el'
                 myList.appendChild(newListItem)
                 document.querySelector('#input-el').value = ''
             }
         });

         document.querySelector('#btn-clear').addEventListener('click', function() {
             document.querySelectorAll('.list-el').forEach((el) => {
                 myList.removeChild(el)
             });
             
         });
        </script>

    </body>
</html>
